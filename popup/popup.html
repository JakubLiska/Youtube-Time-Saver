<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css">
    <title>Save-Time</title>
  </head>
  <body>
    <h3>Disable:</h3>
    <ul class="popup-items">
      <li class="popup-items__item">
        <input type="checkbox" name="wholeYoutubeSwitch" id="wholeYoutubeSwitch">
        <label for="wholeYoutubeSwitch">Youtube</label>
      </li>
      <li class="popup-items__sub-item">
        <input type="checkbox" name="mainPageSwitch" id="mainPageSwitch">
        <label for="mainPageSwitch">Main page</label>
      </li>
      <li class="popup-items__sub-item">
        <input type="checkbox" name="shortsSwitch" id="shortsSwitch">
        <label for="shortsSwitch">Shorts</label>
      </li>

      <li class="popup-items__item">
        Single Video:
      </li>
      <li class="popup-items__sub-item">
        <input type="checkbox" name="commentsSwitch" id="commentsSwitch">
        <label for="commentsSwitch">Comment section</label>
      </li>
      <li class="popup-items__sub-item">
        <input type="checkbox" name="recommendedSwitch" id="recommendedSwitch">
        <label for="recommendedSwitch">Recommended videos</label>
      </li>
    </ul>

    <script src="popup.js"></script>
  </body>
</html>
